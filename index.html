<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type ="x-icon" href="img/music.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="30px" class="invert" src="img/final 2.jpeg" alt="logo" />
            <img class="invert close" src="img/close.svg" alt="">
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-black bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            your library
          </div>

          <div class="songlist">
            <ul>
             
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded response">
        <div class="header">
          <div class="nav">
            <img id="hanberg" class="invert henbarg1" src="img/hamberg.svg" alt="">
            <svg
              class="invert"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="invert"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="button">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylists">
          <h1>Sachin playlist</h1>

          
          <div class="cardcontainer">
            <div data-folder="cs" class="card">
              <div class="play">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http:// www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141834"
                    stroke-width="1.5"
                    fill="#000"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img
                src="img/aashqui.jpeg"
                alt=""
              />
              <h4>Love</h4>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div data-folder="ncs" class="card">
              <div class="play">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http:// www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141834"
                    stroke-width="1.5"
                    fill="#000"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img
                src="img/animal.jpg"
                alt=""
              />
              <h4>Animal</h4>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar shikha">
              <div class="circle"></div>
            </div>
            <div class="playbar2">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img id="previous" src="img/prevsong.svg" alt="" />
              <img id="play" src="img/play.svg" alt="" />
              <img id="next" src="img/nextsong.svg" alt="" />
            </div>
            <div class="songtime"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="backup.js"></script>
  </body>
</html>
